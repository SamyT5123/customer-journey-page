<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://kit.fontawesome.com/f31b86d5f1.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="outer-container">

		<i class="fa-solid fa-arrow-left" id="back-arrow"></i>

		<div class="progress-bar">
			<div class='bar start'></div>
			<div class="bar middle"></div>
			<div class="bar finish"></div>
		</div>

		<h1 id="header"><span>Which of these</span> best describes your house?</h1>
		<div class="calculator-container">
			<div class="house-container">
				
				<label>
					<i class="fa-solid fa-house"></i>
					<input type="radio" name="house" value="terrace" hidden>
					<h2>Terrace</h2>
					<p class="panels">8 panels</p>
				</label>
			</div>
			<div class="house-container">
				<label>
					<i class="fa-solid fa-house"></i>
					<input type="radio" name="house" value="semi-detached" hidden>
					<h2>Semi-Detached</h2>
					<p class="panels">10 panels</p>
				</label>
			</div>
			<div class="house-container">
				<label>
					<i class="fa-solid fa-house"></i>
					<input type="radio" name="house" value="detached" hidden>
					<h2>Detached</h2>
					<p class="panels">12 panels</p>
				</label>
			</div>

			<!-- second section with roof numbers -->
			<div class="roof-container">
				<label>
					<i class="fa-solid fa-people-roof"></i>
					<input type="radio" name="roof" value="roof-1" hidden>
					<p>1 </p>
				</label>
			</div>
			<div class="roof-container">
				<label>
					<i class="fa-solid fa-people-roof"></i>
					<input type="radio" name="roof" value="roof-2" hidden>
					<p>2 </p>
				</label>
			</div>
			<div class="roof-container">
				<label>
					<i class="fa-solid fa-people-roof"></i>
					<input type="radio" name="roof" value="roof-3" hidden>
					<p>3 </p>
				</label>
			</div>

			<!-- third section with floor numbers -->
			<div class="floor-number">
				<label>
					<i class="fa-solid fa-stairs"></i>
					<input type="radio" name="floors" value="floor-1" hidden>
					<p>1 </p>
				</label>
			</div>
			<div class="floor-number">
				<label>
					<i class="fa-solid fa-stairs"></i>
					<input type="radio" name="floors" value="floor-2" hidden>
					<p>2 </p>
				</label>
			</div>
			<div class="floor-number">
				<label>
					<i class="fa-solid fa-stairs"></i>
					<input type="radio" name="floors" value="floor-3" hidden>
					<p>3 </p>
				</label>
			</div>
			<div class="address-input">
				<input type="search" id="address-input">
				<br><br>
				<input type="submit" id="search-button" value="Find Address">
			</div>
			
		</div>
		<button id="continue-btn">Continue</button>
	</div>




<!-- Div which contains the chatbot icon -->

	<i class="fa-regular fa-comment" id="chat-bot-icon"></i>

	

	<!-- Div that contains the messenger for when the chatbot icon is clicked -->
	<div id="messenger-container">
		<form action="">
			<div class="name">
				<input type="text" id="full-name" placeholder="Please enter your name">
			</div>
			<div class="email">
				<input type="text" id="email-input" placeholder="Please enter your email">
			</div>
			<div class="enter-message">
				<textarea rows="5" cols="35" id="message" placeholder="Enter your message" required></textarea>
			</div>
			<button id="submit">Submit</button>
			<button id="close">Close</button>
		</form>
	</div>

	<script src="script.js"></script>
</body>
</html>
